<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Which of the following best describes your favorite activity?</label>
            <input type="radio" id="activity-reading" name="activity" value="Reading">
            <label for="activity-reading">Reading</label>
            <input type="radio" id="activity-sports" name="activity" value="Sports">
            <label for="activity-sports">Sports</label>
            <input type="radio" id="activity-music" name="activity" value="Music">
            <label for="activity-music">Music</label>

            <label for="comments">Comments:</label>
            <textarea id="comments" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
